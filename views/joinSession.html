<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Session</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .center-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .form-group {
            width: 100%;
            max-width: 300px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./joinSession.js"></script>
    <div class="container center-container">
        <h1>Join a Session</h1>
        <form id="join-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="clef">Select Clef</label>
                <select id="clef" class="form-control" required>
                    <option value="treble">Treble</option>
                    <option value="alto">Alto</option>
                    <option value="bass">Bass</option>
                </select>
            </div>
            <div class="form-group">
                <label for="session-code">Session Code</label>
                <input type="text" id="session-code" class="form-control" placeholder="Enter session code" required>
            </div>
            <button type="submit" class="btn btn-primary">Enter</button>
        </form>
    </div>
</body>
</html>
